<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klimadatenanalyse - Vertikale Ansicht</title>
    <!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="style.css" />
<link rel="script" href="script.js" />
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="loadingOverlay">
        <div class="loader"></div>
        <p>Daten werden geladen...</p>
    </div>
    <div class="header">
        <h1>Klimadatenanalyse</h1>
    </div>
    <div class="container">
        <!-- Station Search Section -->
        <div class="section_wrapper">
            <div class="section_search">
                    <h2>Station suchen</h2>
                    <label for="latitude">Geographische Breite:</label>
                    <input type="text" id="latitude" class="input-field" placeholder="z. B. 48.7758">
                    <label for="longitude">Geographische Länge:</label>
                    <input type="text" id="longitude" class="input-field" placeholder="z. B. 9.1829">
                    <label for="radius">Suchradius (km):</label>
                    <input type="number" id="radius" class="input-field" placeholder="z. B. 50">
                    <label for="number">Anzahl der Stationen:</label>
                    <input type="number" id="number" class="input-field" placeholder="z. B. 3">
                    <div class="section_date">
                        <div>
                            <label for="year_start">Startjahr:</label>
                            <select id="year_start" class="input-date"></select>
                        </div>
                        <div>
                            <label for="year_end">Endjahr:</label>
                            <select id="year_end" class="input-date"></select>
                        </div>
                    </div>
                    
                    <button class="button">Suchen</button>
            </div>
            <!-- Results Section -->
            <div class="section_results">
                <h2>Suchergebnisse</h2>
                <div id="map" style="height: 400px; width: 100%;"></div>
                <div class="results_table_wrapper">
                    <div id="resultsContainer" style="margin-top: 10px;"></div>
                </div>
            </div>
        </div>
        <!-- Details Section -->
        <div class="section">
            <h2 id="stationTitle">Stationsdetails</h2>
            <!-- Grafische Darstellung -->
            <div class="container_charts">
                <div class="chart" id="chart_year"><canvas id="temperatureChart"></canvas></div>
            </div>

<!-- Tabelle für Stationsdetails -->
<div class="results_table_wrapper2">
    <table>
            <tr>
                <th rowspan="2">Jahr</th>
                <th colspan="2">Ganzes Jahr</th>
                <th colspan="2">Frühling</th>
                <th colspan="2">Sommer</th>
                <th colspan="2">Herbst</th>
                <th colspan="2">Winter</th>
            </tr>
            <tr>
                <th>&#8709 Minima</th>
                <th>&#8709 Maxima</th>
                <th>&#8709 Minima</th>
                <th>&#8709 Maxima</th>
                <th>&#8709 Minima</th>
                <th>&#8709 Maxima</th>
                <th>&#8709 Minima</th>
                <th>&#8709 Maxima</th>
                <th>&#8709 Minima</th>
                <th>&#8709 Maxima</th>
            </tr>
        <tbody id="stationDataTableBody"></tbody>
    </table>
</div>
</body>
</html>
