<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klimadatenanalyse - Vertikale Ansicht</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="script" href="script.js" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <!-- Lade Overlay einrichten -->
    <div id="loading-overlay">
        <div class="loader"></div>
        <p>Daten werden geladen...</p>
    </div>
    <div class="header">
        <h1>Klimadatenanalyse</h1>
    </div>
    <div class="container">
        <!-- Station Search Section -->
        <div class="section-wrapper">
            <div class="section-search">
                    <h2>Station suchen</h2>
                    <label for="latitude">Geographische Breite:</label>
                    <input type="text" id="latitude" class="input-field" placeholder="z. B. 48.064869">
                    <label for="longitude">Geographische Länge:</label>
                    <input type="text" id="longitude" class="input-field" placeholder="z. B. 8.535076">
                    <label for="radius">Suchradius (km):</label>
                    <input type="number" id="radius" class="input-field" placeholder="z. B. 50">
                    <label for="number">Anzahl der Stationen:</label>
                    <input type="number" id="number" class="input-field" placeholder="z. B. 3">
                    <div class="section-date">
                        <div>
                            <label for="year-start">Startjahr:</label>
                            <select id="year-start" class="input-date"></select>
                        </div>
                        <div>
                            <label for="year-end">Endjahr:</label>
                            <select id="year-end" class="input-date"></select>
                        </div>
                    </div>
                    <button class="button">Suchen</button>
            </div>
            <!-- Results Section -->
            <div class="section-results">
                <h2>Suchergebnisse</h2>
                <div id="map"></div>
                <div class="results-buttons">
                    <div id="results-container"></div>
                </div>
            </div>
        </div>
        <!-- Details Section -->
        <div class="section">
            <h2 id="station-title">Stationsdetails</h2>
            <!-- Grafische Darstellung -->
            <div class="container-charts">
                <div class="chart" id="chart-year"><canvas id="temp-chart"></canvas></div>
            </div>
            <!-- Tabelle für Stationsdetails -->
            <div class="results-table">
                <table>
                    <thead>
                        <tr>
                            <th rowspan="2">Jahr</th>
                            <th colspan="2">Ganzes Jahr</th>
                            <th colspan="2">Frühling</th>
                            <th colspan="2">Sommer</th>
                            <th colspan="2">Herbst</th>
                            <th colspan="2">Winter</th>
                        </tr>
                        <tr>
                            <th>&#8709 Minima</th>
                            <th>&#8709 Maxima</th>
                            <th>&#8709 Minima</th>
                            <th>&#8709 Maxima</th>
                            <th>&#8709 Minima</th>
                            <th>&#8709 Maxima</th>
                            <th>&#8709 Minima</th>
                            <th>&#8709 Maxima</th>
                            <th>&#8709 Minima</th>
                            <th>&#8709 Maxima</th>
                        </tr>
                    </thead>
                    <tbody id="station-table-body"></tbody>
                </table>
            </div>
        </div>
</body>
</html>
